<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailor's Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
function openLightbox(src) {
  document.getElementById('lightbox').style.display = 'flex';
  document.getElementById('lightbox-img').src = src;
}
function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>

<body>
  <!-- __define-ocg__: base layout -->
  <header>
    <h1>Tailor’s Studio</h1>
    <p>Custom Suits, Alterations & More</p>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>Welcome to Tailor’s Studio, where precision meets style. Every stitch tells a story.</p>
  </section>

  <section id="gallery-section">
  <h2>Our Work</h2>
  <div id="gallery" class="gallery-grid">
    <!-- Images will be auto-inserted here -->
  </div>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded view"/>
  </div>
</section>


  <section id="contact">
    <h2>Contact</h2>
    <p>Have a custom request or want a fitting?</p>
    <a href="https://wa.me/27XXXXXXXXX" target="_blank" class="whatsapp-btn">Chat on WhatsApp</a>
  </section>

  <footer>
    <p>&copy; 2025 Tailor’s Studio | Designed by Encoded Solutions</p>
  </footer>
</body>
</html>
